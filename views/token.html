{{template "partials/header" .}}
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Mevcut Token
                </div>
                <div class="panel-body">
                    {{if .Token}}
                    <div class="alert alert-success" role="alert">
                        Token alınmış! Geçerlilik durumu bilinmiyor.
                    </div>
                    {{else}}
                    <div class="alert alert-danger" role="alert">
                        Token alınmamış. Lütfen Token almak için yandaki formu kullanın.
                    </div>
                    {{end}}
                    <form>
                        <div class="form-group">
                            <label for="phoneNumberInfo">Telefon Numarası</label>
                            <input type="text" class="form-control" id="phoneNumberInfo" value="{{.PhoneNumber}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="tokenInfo">Token</label>
                            <input type="text" class="form-control" id="tokenInfo" value="{{.Token}}" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Token Alma
                </div>
                <div class="panel-body">
                    <form id="confirmationForm">
                        <div class="form-group">
                            <label for="phoneNumber">Telefon Numarası</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="905xxxxxxxxx">
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block">Onay Kodu Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{{template "partials/footer" .}}
